{% extends "layout.html"%}
{% block title %}
Prediction - Flower Recognition
{% endblock %}

{% block content %}
<div class="container py-5">
    <header class="text-white text-center">
        {% if predictions %}
        <h2 class="display-4 text-dark font-weight-bold">It is  </h2><h1 style="color:red">{{predictions}}..</h1>
        <input class="btn btn-primary my-3" id="btn-correct" type="button" value="That's Correct!"/>&nbsp;
        <input class="btn btn-primary my-3" id="btn-incorrect" type="button" value="I don't think so"/>
        <input class="btn btn-primary my-3" id="btn-tryagain" type="button" value=""/>
        <br />
        <img id="img-thinking" src="static/images/thinking.png" />
        {% else %}
        <h2 class="display-4 text-dark font-weight-bold">{{err}}</h2>
        {% endif %}
    </header>
</div>
{% endblock %}
